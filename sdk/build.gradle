buildscript {
    repositories {
        jcenter()
        maven { url 'https://raw.github.com/xujiaao/mvn-repository/master/releases' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:" + androidToolsBuildGradle
        classpath 'com.github.xujiaao:aarLinkSources:1.0.0'
    }
}


apply plugin: 'aar-link-sources'
apply plugin: 'com.android.library'

android {
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
}

dependencies {
    compile(project(":pojo")) {
        exclude group: 'com.google.code.gson'
    }
    compile('com.squareup.retrofit:retrofit:1.8.0') {
        exclude group: 'com.google.code.gson'
    }
    compile 'com.jakewharton.timber:timber:2.5.0'

    compile 'commons-io:commons-io:2.4'
    compile('org.simpleframework:simple-xml:2.7') {
        exclude group: 'stax'
        exclude group: 'xpp3'
    }
    compile('com.octo.android.robospice:robospice-spring-android:1.4.14') {
        exclude group: 'org.apache.commons', module: 'commons-io'
    }
    compile("com.jaspersoft.android.sdk:js-android-sdk-client:${jasperSdkVersion}") {
        transitive = false
    }
    aarLinkSources "com.jaspersoft.android.sdk:js-android-sdk-client:${jasperSdkVersion}:sources@jar"

    compile 'io.reactivex:rxandroid:0.24.0'
}
