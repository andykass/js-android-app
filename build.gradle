// Top-level build file where you can add configuration options common to all sub-projects/modules.
configure(allprojects) { project ->
    buildscript {
        repositories {
            jcenter()
            mavenCentral()
            maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
            mavenLocal()
        }
    }
}


subprojects {
    group = 'com.jaspersoft.android'
    description = 'js-android-jaspermobile'

    ext.androidToolsBuildGradle = '0.12.+'
    ext.androidBuildToolsVersion = '20.0.0';
    ext.androidMinSdkVersion = 15;
    ext.androidCompileSdkVersion = 20;
    ext.androidTargetSdkVersion = 19;

    ext.androidAnnotationsVersion = '3.1';

    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url 'http://jaspersoft.artifactoryonline.com/jaspersoft/jaspersoft-mobile-sdk' }
        maven { url 'http://jaspersoft.artifactoryonline.com/jaspersoft/jaspersoft-mobile-sdk-snapshots'}
        maven { url "file://${System.getenv("ANDROID_HOME")}/extras/android/m2repository" }
    }
}
