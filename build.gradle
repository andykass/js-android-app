buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2+'
    }

    repositories {
        mavenCentral()
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'http://jaspersoft.artifactoryonline.com/jaspersoft/jaspersoft-mobile-sdk' }
    maven { url 'http://jaspersoft.artifactoryonline.com/jaspersoft/jaspersoft-mobile-sdk-snapshots'}
}

apply plugin: 'com.android.application'
apply from: 'build_utils.gradle'

group = 'com.jaspersoft.android'
description = 'js-android-jaspermobile'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 15020000
        versionName generateVersionName()
    }

    if (project.hasProperty('JMA_STORE_FILE')) {
        signingConfigs {
            release {
                storeFile file(JMA_STORE_FILE)
                storePassword JMA_STORE_PASSWORD
                keyAlias JMA_KEY_ALIAS
                keyPassword JMA_KEY_PASSWORD
            }
        }

        buildTypes {
            release {
                runProguard true
                proguardFile "proguard.cfg"
                proguardFile getDefaultProguardFile('proguard-android.txt')
                signingConfig signingConfigs.release
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        checkReleaseBuilds false
    }

    applicationVariants.all { variant ->
        renameApk(variant)
        variant.assemble.doLast {
            removeUnaligned(variant)
        }
    }
}

dependencies {
    compile 'com.jaspersoft.android.sdk:js-android-sdk-client:2.0-SNAPSHOT'
    compile 'com.jaspersoft.android.sdk:js-android-sdk-ui:2.0-SNAPSHOT'
    compile 'org.roboguice:roboguice:2.0'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.github.rtyley:roboguice-sherlock:1.5'
    compile 'com.android.support:support-v4:20.0.0'
}